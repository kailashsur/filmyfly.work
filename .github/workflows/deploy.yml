name: Deploy to GCP

# Trigger deployment when code is pushed to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci --production

      # Step 4: Build TypeScript
      - name: Build application
        run: npm run build

      # Step 5: Generate Prisma Client
      - name: Generate Prisma Client
        run: npm run prisma:generate

      # Step 6: Run tests (if you have them)
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      # Step 7: Deploy to GCP via SSH
      - name: Deploy to GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_SERVER_IP }}
          username: filmyfly
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          script: |
            cd /home/filmyfly/app
            echo "Starting deployment..."
            
            # Pull latest code
            git fetch origin main
            git pull origin main
            
            # Install dependencies
            npm install --production
            
            # Build
            npm run build
            npm run prisma:generate
            
            # Restart application
            pm2 restart filmyfly
            pm2 save
            
            # Clear cache
            sudo rm -rf /var/cache/nginx/filmyfly/*
            sudo systemctl reload nginx
            
            echo "Deployment completed successfully!"

      # Step 8: Notify on success
      - name: Notify success
        if: success()
        run: echo "✅ Deployment successful! Website updated at https://filmyflyhd.space"

      # Step 9: Notify on failure
      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed! Check logs for details."
